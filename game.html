<!DOCTYPE html>
<html>

<head>
<title>Shooting</title>
<script src = "game.js"></script>
<link rel="stylesheet" href="game.css"> 
</head>

<body>


<h1 id ="setari"> Shooting Hero</h1>
<p id="ceas"></p>

<fieldset id="f1">

</select>

</fieldset>

</fieldset>

  <legend>Culoare Erou: </legend>

  <p><label> <input type="checkbox" id="grey" name="grey" value="grey" > Gri </label></p>
</fieldset>

<p id = "c1">
<canvas id="canvas" width="200" height="200">
</p>

<form id="base">

</form>

<button id="show">? Ajutor</button>

<div id ="hero"> &nbsp |</div>

<div id = "accesari"></div>
<div id = "likes"></div>

<img id="drag2" src="dislike.jpg" draggable="true" ondragstart="drag(event)">

</html>
